
<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" (ngSubmit)="fnValidateCredential(loginForm)" #loginForm = "ngForm" class="form" action="" method="post">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="userName" id="userName" [value]="userName" ngModel class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="text" name="password" id="password" [value]="password" ngModel class="form-control">
                        </div>
                        <div class="form-group">
                            <!-- <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> -->
                            <input class="btn btn-info m-2" type="submit" value="Login">
                        </div> 
                        <div id="register-link" class="text-right">
                            <br>
                            <a href="#" class="text-info">Register here</a>
                        </div>

                        <div *ngIf='loginerr'>
                            <br>
                            <br>
                            <h5>
                                LOGIN ERROR!
                            </h5>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
