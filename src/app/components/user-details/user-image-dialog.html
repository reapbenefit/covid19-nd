<h3 class="text-center m-0" mat-dialog-title>Preview</h3>
<mat-dialog-content style="height: 238px;">
    <div class="row justify-content-center m-3">
        <img class="img-fluid rounded-circle editImag" [src]="imageUrl"
            onerror="this.onerror=null; this.src='../../../assets/noImage.png'" alt="userImage">
    </div>
    <div class="row custom-file">
        <input type="file" (change)="fileChange($event)" class="custom-file-input" accept="image/*" id="customFile">
        <label class="custom-file-label" for="customFile" style="overflow: hidden;">{{browseName}}</label>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="btn btn-sm m-2" style="border: 1px solid;" mat-dialog-close>Cancel</button>
    <button class="btn btn-sm m-2" style="border: 1px solid;" [disabled]="imageChosen" (click)="save()">Set
        Picture</button>
</mat-dialog-actions>
