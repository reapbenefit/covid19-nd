<div class="modal-header" style="justify-content: center;position:relative">
  <button type="button" class="close custom_close" aria-label="Close" #dynamic_form
    (click)="form_type_close('Cross click')">
    <span style="font-size: 25px;" aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <div class="row" style="justify-content: center;">
      <select class="custom-select" [(ngModel)]="selectedValue" (change)="getSelectedvalue($event)">
        <option selected>Select Form Types</option>
        <option *ngFor="let tab of form_type_list ; let index = index " [value]="tab.index">{{tab.type}}</option>
      </select>
    </div>
    <div class="row" style="justify-content: center;margin-top:5% !important;">
      <div class="form-group mt-2" *ngFor='let formsarr of formtypelistdata'>
        <div class="row" style="justify-content: center">
          <button class="btn btn-success btn_custom"
            (click)="preview_form_approved(formsarr)">{{formsarr.name}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
