<div class="container">

    <h5>User Details Form</h5>
    <form [formGroup]="public_data" (ngSubmit)='onFormSubmit()'>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" formControlName="place_org_name" />
                    <p class='text-invalid'
                        *ngIf="public_data.get('place_org_name').touched && !public_data.get('place_org_name').valid">
                        Please Enter Name</p>
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label for="name">Contact Number</label>
                    <input type="text" class="form-control" formControlName="place_org_number" maxlength="10">
                    <p class='text-invalid'
                        *ngIf="public_data.get('place_org_number').touched && !public_data.get('place_org_number').valid">
                        Please Enter Contact Number</p>
                </div>

            </div>
            <div class="col">
                <div class="form-group">
                    <label for="city">City</label>
                    <select class="form-control" formControlName="city_id">
                        <option [value]='1'>Bangalore</option>
                        <option [value]='36'>Chennai</option>
                        <option [value]='4'>Delhi</option>
                        <option [value]='237'>Mandya</option>
                        <option [value]='101'>Nagpur</option>
                    </select>
                    <p class='text-invalid'
                        *ngIf="public_data.get('city_id').touched && !public_data.get('city_id').valid">Please Choose a City</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" formControlName="place_org_address" />
                    <p class='text-invalid'
                        *ngIf="public_data.get('place_org_address').touched && !public_data.get('place_org_address').valid">
                        Please Enter Address</p>
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label for="name">Latitude</label>
                    <input type="text" class="form-control" formControlName="place_org_lat" />
                    <p class='text-invalid'
                        *ngIf="public_data.get('place_org_lat').touched && !public_data.get('place_org_lat').valid">
                        Please Enter Latitude</p>
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label for="name">Longitude</label>
                    <input type="text" class="form-control" formControlName="place_org_long">
                    <p class='text-invalid'
                        *ngIf="public_data.get('place_org_long').touched && !public_data.get('place_org_long').valid">
                        Please Enter Longitude</p>
                </div>

            </div>

        </div>

        <div class="row">

            <div class="col">
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control" formControlName="place_org_category" [(ngModel)]="selectedCategory.name" (change)="onSelect($event.target.value)">                        
                    <option value="">--Select a Category--</option>
                    <option *ngFor="let c of categories" [value]="c.name">{{c.name}}</option>
                    </select>
                    <p class='text-invalid'
                        *ngIf="public_data.get('place_org_category').touched && !public_data.get('place_org_category').valid">
                        Please Choose a Category</p>
                </div>

            </div>
            <div class="col" *ngIf = public_data.value.place_org_category>

                <div class="form-group">
                    <label for="sub_category">Sub Category</label>
                    <select class="form-control" formControlName="place_org_subcategory">
                        <option value="" selected>--Select a Sub Category--</option>
                        <option *ngFor="let sc of subCategories" [value]="sc.name">{{sc.name}}</option>
                    </select>
                    <p class='text-invalid'
                        *ngIf="public_data.get('place_org_subcategory').touched && !public_data.get('place_org_subcategory').valid">
                        Please Choose a Sub Category</p>
                </div>
            </div>
             <div class="col">
                <div class="form-group">
                    <label for="info">Info</label>
                    <input type="text" class="form-control" formControlName="info" />
                    <p class='text-invalid' *ngIf="public_data.get('info').touched && !public_data.get('info').valid">
                        Please Enter Information</p>
                </div>
            </div>
        </div>

        <div class="row">
            <button type="submit" [disabled]="!public_data.valid" class="btn btn-success"
                style="margin:auto;">Submit</button>
        </div>
    </form>

</div>




<div class="modal" id="myModal" [style.display]="displayMessageModal ? 'block' : 'none'">
    <div class="modal-dialog modal-md">
        <div class="modal-content border">
            <!-- Modal Header -->
            <div class="modal-header">
                <h6 class="modal-title"><strong>Response</strong></h6>
                <button type="button" class="close" data-dismiss="modal" (click)="hideModal()">
                    <span style="color:red;">&times;</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
            <p style="color:green">{{modalMessage}}</p>
            </div>
        </div>
    </div>
</div>
