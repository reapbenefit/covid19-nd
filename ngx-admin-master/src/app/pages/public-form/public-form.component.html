<div class="container">

        <h1>User Details Form</h1>
        <form [formGroup]="userDetails" (ngSubmit)='onUserFormSubmit()'>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" formControlName="name" />
                <p class='text-invalid' *ngIf="userDetails.get('name').touched && !userDetails.get('name').valid">Please Enter Name</p>

            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" formControlName="address" />
                <p class='text-invalid' *ngIf="userDetails.get('address').touched && !userDetails.get('address').valid">Please Enter Address</p>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" formControlName="category">
                    <option *ngFor="let c of category" [value]="c">{{c}}</option>
                </select>
                <p class='text-invalid' *ngIf="userDetails.get('category').touched && !userDetails.get('category').valid">Please Choose Category</p>
            </div>

            <div class="form-group">
                <label for="sub_category">Sub Category</label>
                <select class="form-control" formControlName="sub_category">
                    <option *ngFor="let sc of category" [value]="sc">{{sc}}</option>
                </select>
                <p class='text-invalid' *ngIf="userDetails.get('sub_category').touched && !userDetails.get('sub_category').valid">Please Choose Sub Category</p>
            </div>

            <div class="form-group">
                <label for="ward">Ward</label>
                <select class="form-control" formControlName="ward">
                    <option *ngFor="let w of ward" [value]="w">{{w}}</option>
                </select>
                <p class='text-invalid' *ngIf="userDetails.get('ward').touched && !userDetails.get('ward').valid">Please Enter Ward</p>
            </div>
            
            <div class="form-group">
                <label for="city">City</label>
                <select class="form-control" formControlName="city">
                    <option *ngFor="let c of city" [value]="c">{{c}}</option>
                </select>
                <p class='text-invalid' *ngIf="userDetails.get('city').touched && !userDetails.get('city').valid">Please Enter City</p>
            </div>

            <div class="form-group">
                <label for="info">Info</label>
                <input type="text" class="form-control" formControlName="info" />
                <p class='text-invalid' *ngIf="userDetails.get('info').touched && !userDetails.get('info').valid">Please Enter Information</p>
            </div>  <div class="row">
                <button type="submit" [disabled]="!userDetails.valid" class="btn btn-success" style="margin:auto;">Submit</button>
              </div>

        </form>  
    
</div>
