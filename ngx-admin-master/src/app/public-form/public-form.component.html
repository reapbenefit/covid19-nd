<div class="container">
    <div>

        <h1>User Details Form</h1>
        <form [formGroup]="userDetails">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" formControlName="name" />
                <div class="alert alert-danger" [hidden]="userDetails.controls.name.valid">Name is required</div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" formControlName="address" />
                <div class="alert alert-danger" [hidden]="userDetails.controls.address.valid">Address is required</div>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" formControlName="category">
                    <option *ngFor="let c of category" [value]="c">{{c}}</option>
                </select>
                <div class="alert alert-danger" [hidden]="userDetails.controls.category.valid">Category is required</div>
            </div>

            <div class="form-group">
                <label for="sub_category">Sub Category</label>
                <select class="form-control" formControlName="sub_category">
                    <option *ngFor="let sc of category" [value]="sc">{{sc}}</option>
                </select>
                <div class="alert alert-danger" [hidden]="userDetails.controls.sub_category.valid">Sub-Category is required</div>
            </div>

            <div class="form-group">
                <label for="ward">Ward</label>
                <select class="form-control" formControlName="ward">
                    <option *ngFor="let w of ward" [value]="w">{{w}}</option>
                </select>
                <div class="alert alert-danger" [hidden]="userDetails.controls.ward.valid">Ward is required</div>
            </div>
            
            <div class="form-group">
                <label for="city">City</label>
                <select class="form-control" formControlName="city">
                    <option *ngFor="let c of city" [value]="city">{{city}}</option>
                </select>
                <div class="alert alert-danger" [hidden]="userDetails.controls.city.valid">City is required</div>
            </div>

            <div class="form-group">
                <label for="info">Info</label>
                <input type="text" class="form-control" formControlName="info" />
                <div class="alert alert-danger" [hidden]="userDetails.controls.info.valid">Info is required</div>
            </div>



            <button type="submit" class="btn btn-default" [disabled]="!userDetails.valid">Submit</button> 
        </form>  
    </div>
</div>

{{userDetails.value}}
